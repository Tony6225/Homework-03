<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess The Color</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

</html>

<body>

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <h1>Guess The Color!!!1!</h1>
                        <h2>Press a letter key to play</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div>
                    <h3 class='panel-title'><strong>Color</strong></h3>
                    <h3 id='wordLines'>_</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div>
                    <strong>Wrong Guesses: </strong> <span id='wrongGuess'></span>
                    <strong>Guesses Left: </strong> <span id='guessRemaining'>9</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div>
                    <strong>Guesses Left: </strong> <span id='guessRemaining'>9</span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div>
                    <strong>Wins: </strong> <span id='wins'>0</span>
                    <strong>Losses: </strong> <span id='losses'>0</span>
                </div>
            </div>
        </div>
    </div>

    <script src='assets/javascript/game.js'></script>

</body>

</html>
